<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoonRail - Sign Up</title>
  <style>
    :root {
      --dark-blue: #1a1a2e;
      --darker-blue: #100f20;
      --card-bg: #19192c;
      --border-color: #2e2e42;
      --purple-light: #6a44ad;
      --accent-dark: #ff7171;
      --text-color: #ffffff;
      --sub-text-color: #a0a0b0;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--dark-blue);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    h2 {
      margin-bottom: 1rem;
      color: var(--accent-dark);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--darker-blue);
      color: var(--text-color);
    }
    input::placeholder {
      color: var(--sub-text-color);
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: var(--purple-light);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: var(--accent-dark);
    }
    .auth-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .auth-link a {
      color: var(--accent-dark);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
