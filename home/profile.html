<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoonRail | User Profile</title>
<style>
    :root {
        --dark-blue: #1a1a2f;
        --darker-blue: #100f20;
        --card-bg: #19192c;
        --border-color: #2e2e42;
        --purple-light: #6a44ad;
        --purple-dark: #2e1a3c;
        --accent-light: #d38dff;
        --accent-dark: #ff7171;
        --text-color: #ffffff;
        --sub-text-color: #a0a0b0;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background-color: var(--darker-blue);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Navbar */
    .header {
        background-color: var(--dark-blue);
        border-bottom: 1px solid var(--border-color);
    }

    .nav-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
    }

    .nav-logo {
        display: flex;
        align-items: center;
        gap: 0.6rem;
    }

    .nav-logo-icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
    }

    .nav-logo-text {
        font-weight: 700;
        font-size: 1.2rem;
        color: var(--accent-light);
    }

    /* Profile header section */
    .profile-hero {
        background: linear-gradient(135deg, var(--purple-light), var(--purple-dark));
        text-align: center;
        padding: 4rem 1rem;
    }

    .profile-hero h1 {
        font-size: 2.2rem;
        font-weight: 700;
    }

    .profile-hero p {
        color: var(--sub-text-color);
        font-size: 1rem;
        margin-top: 0.5rem;
    }

    /* Profile content */
    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -60px;
        padding: 2rem 1rem;
    }

    .profile-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 2rem;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .profile-header {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid var(--accent-light);
        object-fit: cover;
    }

    .profile-name {
        font-size: 1.5rem;
        font-weight: 600;
    }

    .profile-id {
        color: var(--sub-text-color);
        font-size: 0.9rem;
    }

    /* Info grid */
    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }

    .info-item {
        background-color: #141425;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 1rem;
    }

    .info-item label {
        color: var(--sub-text-color);
        font-size: 0.85rem;
    }

    .info-item p {
        font-size: 1rem;
        margin-top: 0.3rem;
    }

    /* Edit button */
    .edit-btn {
        margin-top: 2rem;
        display: inline-block;
        background: linear-gradient(135deg, var(--accent-light), var(--accent-dark));
        border: none;
        border-radius: 8px;
        color: var(--text-color);
        padding: 0.8rem 1.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .edit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 113, 113, 0.3);
    }

    footer {
        text-align: center;
        color: var(--sub-text-color);
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        margin-top: auto;
    }
</style>
</head>
<body>
    <header class="header">
        <nav class="container nav-container">
            <div class="nav-logo">
                <img src="https://placehold.co/32x32/ffffff/000000?text=M" alt="Moonrail Logo" class="nav-logo-icon">
                <span class="nav-logo-text">MoonRail</span>
            </div>
        </nav>
    </header>

    <section class="profile-hero">
        <h1>Your Profile</h1>
        <p>Manage your personal information and booking details.</p>
    </section>

    <section class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://placehold.co/100x100/6a44ad/ffffff?text=U" alt="User Avatar" class="profile-avatar">
                <div>
                    <div class="profile-name">Taniksha Galhotra</div>
                    <div class="profile-id">User ID: MR10258</div>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <label>Email</label>
                    <p>taniksha@example.com</p>
                </div>
                <div class="info-item">
                    <label>Phone Number</label>
                    <p>+91 9876543210</p>
                </div>
                <div class="info-item">
                    <label>Address</label>
                    <p>Jaipur, Rajasthan, India</p>
                </div>
                <div class="info-item">
                    <label>Preferred Train Class</label>
                    <p>AC 2-Tier</p>
                </div>
                <div class="info-item">
                    <label>Member Since</label>
                    <p>March 2024</p>
                </div>
                <div class="info-item">
                    <label>Upcoming Trips</label>
                    <p>2 Scheduled</p>
                </div>
            </div>

            <button class="edit-btn">Edit Profile</button>
        </div>
    </section>

    <footer>
        Â© 2025 MoonRail. All Rights Reserved.
    </footer>
</body>
</html>
