<div class="form-section" style="justify-content: center;">
<!-- Flights Section -->
<section class="flights-section" id="flights-section"> 
<p>Book your Flight ticket with us and get best deals and offers.</p>
<form>
    <label for="from" >From:</label>
    <input type="text" id="from" name="from" required>
    <label for="to">To:</label>
    <input type="text" id="to" name="to" required>
    <label for="departure">Departure</label>
    <input type="date" id="departure" name="departure" required>
    <label for="return">Return</label>
    <input type="date" id="return" name="return">
    <label for="travelers">Travelers:</label>
    <input type="number" id="travelers" name="travelers" min="1" max="10" required>
    <label for="class">Class:</label>   
    <select id="class" name="class" required>
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first">First Class</option>
    </select>
    <p>
    <button type="submit">Search</button>
    </p>
</form>
    </section>
