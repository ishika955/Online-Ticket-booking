<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonRail - Multi-Modal Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Custom styles for the tabs */
        .tab-button.active {
            border-bottom: 2px solid white;
            color: white;
            font-weight: 600;
        }
        /* Custom focus ring color */
        .focus-ring-purple {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.5); /* purple-500 with opacity */
        }
        
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-purple-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-moon text-3xl text-white"></i>
                <span class="text-2xl font-bold">MoonRail</span>
            </div>
            <nav class="hidden md:flex space-x-6 text-sm">
                <a href="#" class="hover:text-purple-300">Home</a>
                <a href="#" class="hover:text-purple-300">About Us</a>
                <a href="#" class="hover:text-purple-300">Offers</a>
                <a href="#" class="hover:text-purple-300">News</a>
                <a href="#" class="hover:text-purple-300">Contact</a>
            </nav>
        </div>
    </header>

    <main class="py-16" style="background-image: url('data:image/svg+xml;base64,...');">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 text-center mb-10">Your Journey Starts Here</h1>
            
            <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl max-w-4xl mx-auto">
                
                <div class="flex space-x-4 border-b border-gray-200 mb-6 -mt-3 hidden">
                    <button class="tab-button active flex items-center p-3 text-purple-600 border-b-2 border-purple-600 transition duration-150">
                        <i class="fas fa-plane mr-2"></i> Flights
                    </button>
                    </div>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="input-origin" type="text" placeholder="Enter Location from" value="Delhi" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
                        <input id="input-destination" type="text" placeholder="Enter Location to" value="Mumbai" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <input id="input-date" type="date" value="2025-11-10" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
                        <input id="input-guests" type="number" placeholder="Guests" value="1" min="1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
                        <button id="search-button" class="col-span-2 py-3 text-white font-semibold bg-purple-600 rounded-lg hover:bg-purple-700 transition duration-150 shadow-md">
                            <i class="fas fa-search mr-2"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="results-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-50 overflow-y-auto">
        <div class="relative bg-white w-full max-w-4xl mx-auto my-8 rounded-xl shadow-2xl">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800">Search Results: Delhi ➡️ Mumbai</h2>
                <button onclick="closeModal('results-modal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <div class="flex space-x-6 px-6 pt-4 border-b border-gray-200">
                <button class="result-tab-button text-gray-500 font-semibold pb-2 border-b-2 border-transparent transition duration-150" data-tab-content="flights-results">Flights</button>
                <button class="result-tab-button text-gray-500 font-semibold pb-2 border-b-2 border-transparent transition duration-150" data-tab-content="buses-results">Buses</button>
                <button class="result-tab-button text-gray-500 font-semibold pb-2 border-b-2 border-transparent transition duration-150" data-tab-content="trains-results">Trains</button>
                <button class="result-tab-button text-gray-500 font-semibold pb-2 border-b-2 border-transparent transition duration-150" data-tab-content="cab-results">Cab</button>
            </div>

            <div id="results-content-area" class="p-6 space-y-4">
                <div id="flights-results" class="result-tab-content hidden space-y-4">
                    </div>
                <div id="buses-results" class="result-tab-content space-y-4">
                    </div>
                <div id="trains-results" class="result-tab-content hidden space-y-4">
                    </div>
                <div id="cab-results" class="result-tab-content hidden space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <div id="booking-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-50 overflow-y-auto">
        <div class="relative bg-white w-full max-w-md mx-auto my-20 rounded-xl shadow-2xl">
            <div class="p-5 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-bold text-purple-600">Complete Your Booking</h2>
                <button onclick="closeModal('booking-modal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <div id="booking-form-content" class="p-4">
                </div>
        </div>
    </div>
    
    <div id="alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-50">
        <div class="relative bg-white w-full max-w-sm mx-auto my-32 rounded-xl shadow-2xl">
            <div class="p-6 text-center">
                <i class="fas fa-exclamation-circle text-4xl mb-4 text-red-600" id="alert-icon"></i>
                <h3 class="text-lg font-bold mb-2" id="alert-title">Validation Error</h3>
                <p class="text-gray-600 mb-6" id="alert-message">Please fill in all required fields.</p>
                <button onclick="closeModal('alert-modal')" class="px-6 py-2 text-white font-semibold bg-red-600 hover:bg-red-700 rounded-lg transition duration-150">OK</button>
            </div>
        </div>
    </div>

<script>
        // --- Global Variables ---
        const resultsModal = document.getElementById('results-modal');
        const bookingModal = document.getElementById('booking-modal');
        const searchButton = document.getElementById('search-button');
        const resultsContentArea = document.getElementById('results-content-area');
        
        // --- Configuration ---
        const CURRENCY_SYMBOL = '₹';
        
        // --- Punjab Cities & Route Configuration ---
        const PUNJAB_CITIES = [
            'Amritsar', 'Ludhiana', 'Jalandhar', 'Patiala', 'Chandigarh', 
            'Bathinda', 'Pathankot', 'Hoshiarpur', 'Moga', 'Sangrur'
        ];
        
        // Define short-distance keywords (for internal Punjab routes where flights are unlikely)
        const SHORT_ROUTE_KEYWORDS = ['Moga', 'Hoshiarpur', 'Phagwara', 'Ropar', 'Kharar']; 
        
        // Function to check if a route is short (less than ~250km/3-4 hours)
        function isShortDistanceRoute(origin, destination) {
            // Standard cities that are far apart will be considered "Long" (i.e., allow flights)
            const majorHubs = ['Amritsar', 'Ludhiana', 'Chandigarh'];
            
            // Check if both are smaller regional hubs close to each other
            if (SHORT_ROUTE_KEYWORDS.includes(origin) && SHORT_ROUTE_KEYWORDS.includes(destination)) {
                return true; 
            }
            
            // If the route is between two major hubs, it's considered long/standard (allow flights/trains)
            if (majorHubs.includes(origin) && majorHubs.includes(destination)) {
                 return false; 
            }
            
            // If it's a short hop (e.g., within 100km radius, or a test value)
            const shortHops = ['Amritsar-Jalandhar', 'Ludhiana-Phagwara', 'Chandigarh-Patiala'];
            const route = `${origin}-${destination}`;
            const reverseRoute = `${destination}-${origin}`;
            
            if (shortHops.includes(route) || shortHops.includes(reverseRoute)) {
                return true; 
            }
            
            // Default: If it's a new, unknown route, treat it as long distance 
            // to ensure all transport options are shown unless explicitly marked short.
            return false;
        }

        // --- Location Variables (Updated dynamically in openResultsModal) ---
        let ORIGIN = document.getElementById('input-origin').value || 'Amritsar'; 
        let DESTINATION = document.getElementById('input-destination').value || 'Ludhiana'; 

        // --- Helper Functions ---
        
        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }
        
        function showAlert(title, message, isError = true) {
            document.getElementById('alert-title').textContent = title;
            document.getElementById('alert-title').classList.toggle('text-red-600', isError);
            document.getElementById('alert-title').classList.toggle('text-blue-600', !isError);
            
            const okButton = document.querySelector('#alert-modal button:last-child');
            okButton.classList.toggle('bg-red-600', isError);
            okButton.classList.toggle('hover:bg-red-700', isError);
            okButton.classList.toggle('bg-blue-600', !isError);
            okButton.classList.toggle('hover:bg-blue-700', !isError);

            document.getElementById('alert-message').textContent = message;
            document.getElementById('alert-modal').classList.remove('hidden');
        }

        // --- Mock Data Generation (Dynamic Location Logic) ---
        
        const generateMockData = (type, currentOrigin, currentDestination) => {
            const data = [];
            const count = 12; 
            
            const isShortRoute = isShortDistanceRoute(currentOrigin, currentDestination);

            // --- MOCK NAME LISTS ---
            const AIRLINES = ['Air India', 'IndiGo', 'Vistara'];
            const BUS_OPERATORS = ['PRTC', 'HRTC', 'Zingbus', 'New Deep Bus'];
            const TRAIN_NAMES = ['Swaraj Express', 'Amritsar Shatabdi', 'Paschim Express', 'Golden Temple Mail'];
            const CAB_SERVICES = ['GoCar Rentals', 'Local Taxi', 'Prime Cab'];

            // Exclude flights for short intra-state routes (e.g., Jalandhar to Ludhiana)
            if (type === 'flights' && isShortRoute) {
                return []; 
            }

            for (let i = 1; i <= count; i++) {
                const id = crypto.randomUUID();
                
                // Adjust price based on perceived distance
                let basePrice;
                if (isShortRoute) {
                    basePrice = 500; // Bus/Train base for short routes
                } else if (type === 'flights') {
                    basePrice = 3500; // Flight base for long routes
                } else {
                    basePrice = 1000; // Bus/Train base for long routes
                }
                
                const price = Math.floor(Math.random() * basePrice) + (basePrice / 2); 
                let item = { id, price: Math.round(price / 10) * 10, type }; // Round price for better look

                if (type === 'flights') {
                    const duration = `${Math.floor(Math.random() * 3) + 1}h ${Math.floor(Math.random() * 59)}m`;
                    item = { ...item, 
                        name: AIRLINES[i % AIRLINES.length], 
                        departure: `${10 + (i % 8)}:${(i * 5) % 60 < 10 ? '0' : ''}${(i * 5) % 60} ${i % 2 === 0 ? 'AM' : 'PM'}`,
                        duration,
                        stops: i % 4 === 0 ? '1 Stop' : 'Non-stop'
                    };
                } else if (type === 'buses') {
                    const classes = ['Volvo AC Sleeper', 'Ordinary Seater', 'AC Seater', 'Lux Bus'];
                    item = { ...item, 
                        name: BUS_OPERATORS[i % BUS_OPERATORS.length],
                        operator: classes[i % classes.length],
                        departure: `${6 + (i % 8)}:${(i * 10) % 60 < 10 ? '0' : ''}${(i * 10) % 60} ${i % 3 === 0 ? 'PM' : 'AM'}`,
                        seats: Math.floor(Math.random() * 20) + 5,
                        class: i % 4 === 0 ? 'Sleeper' : 'Seater'
                    };
                } else if (type === 'trains') {
                    const classes = ['First AC', 'Second AC', 'Sleeper', 'General'];
                    item = { ...item, 
                        name: TRAIN_NAMES[i % TRAIN_NAMES.length],
                        number: `TRN${12000 + i}`,
                        departure: `${8 + (i % 5)}:${(i * 7) % 60 < 10 ? '0' : ''}${(i * 7) % 60} PM`,
                        class: classes[i % classes.length],
                    };
                } else if (type === 'cab') {
                    const cars = ['Hatchback', 'Sedan (AC)', 'SUV (XL)'];
                    item = { ...item, 
                        name: CAB_SERVICES[i % CAB_SERVICES.length],
                        carType: cars[i % cars.length],
                        rate: `${CURRENCY_SYMBOL}${Math.floor(Math.random() * 30) + 15}/km`,
                        driver: `Driver ${i}`,
                        rating: (Math.random() * 1.5 + 3.5).toFixed(1)
                    };
                }
                data.push(item);
            }
            return data;
        };

        let mockResults = {};
        
        // --- Render Functions (Includes all visual fixes) ---

        function generateResultsHTML(type, data) {
            let icon;
            let detailFields;
            
            if (data.length === 0) {
                let note = '';
                if (type === 'flights') {
                    note = ` Flights are generally not available for the short route between ${ORIGIN} and ${DESTINATION}.`;
                }

                return `
                    <div class="p-6 bg-red-100 border border-red-400 text-red-700 rounded-lg shadow-inner text-center">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                        <p class="font-bold">No ${type.toUpperCase()} results found.</p>
                        <p class="text-sm">Please try Bus, Train, or Cab.${note}</p>
                    </div>
                `;
            }

            if (type === 'flights') {
                icon = '<i class="fas fa-plane text-blue-500"></i>';
                detailFields = (item) => `
                    <div class="flex justify-between w-full md:w-3/4">
                        <p class="font-bold text-lg">${item.departure}</p>
                        <div class="text-sm text-gray-500 text-center">
                            <i class="fas fa-clock text-xs"></i> ${item.duration}
                            <p>${item.stops}</p>
                        </div>
                        <p class="text-gray-600">${item.name}</p> 
                    </div>
                `;
            } else if (type === 'buses') {
                icon = '<i class="fas fa-bus text-green-500"></i>';
                detailFields = (item) => `
                    <p class="font-bold text-lg">${item.name}</p>
                    <p class="text-gray-600">
                        <span class="font-semibold">${item.departure}</span> / ${item.operator}
                    </p>
                    <p class="text-sm text-yellow-600">${item.class} (${item.seats} seats left)</p>
                `;
            } else if (type === 'trains') {
                icon = '<i class="fas fa-train text-red-500"></i>';
                detailFields = (item) => `
                    <p class="font-bold text-lg">${item.name}</p> 
                    <p class="text-gray-600">
                        <span class="font-semibold">${item.departure}</span> 
                        <span class="text-sm text-gray-500">(${item.number})</span>
                    </p>
                    <p class="text-sm text-indigo-600">${item.class}</p>
                `;
            } else if (type === 'cab') {
                icon = '<i class="fas fa-taxi text-yellow-500"></i>';
                detailFields = (item) => `
                    <p class="font-bold">${item.name}</p>
                    <p class="text-gray-600">${item.carType} / ${item.rate}</p>
                    <p class="text-sm text-yellow-500"><i class="fas fa-star"></i> ${item.rating} (${item.driver})</p>
                `;
            }
            
            const html = data.map(item => {
                const detailString = JSON.stringify({ 
                    service: type, 
                    id: item.id,
                    description: type === 'flights' ? `${item.name} - ${item.stops}` : 
                                 type === 'buses' ? `${item.name} (${item.operator})` :
                                 type === 'trains' ? `${item.name} (${item.number})` :
                                 `${item.name} (${item.carType})`
                });

                return `
                    <div class="flex items-center justify-between p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition duration-200 border-l-4 border-purple-500">
                        <div class="flex items-center space-x-4 flex-grow">
                            <div class="text-3xl">${icon}</div>
                            <div class="flex-1 min-w-0">
                                ${detailFields(item)}
                            </div>
                        </div>
                        <div class="flex flex-col items-end space-y-2 ml-4">
                            
                            <p class="text-2xl font-extrabold text-purple-700">${CURRENCY_SYMBOL}${item.price}</p>
                            <button 
                                class="book-now-btn px-4 py-2 text-sm text-white font-semibold bg-purple-600 rounded-full hover:bg-purple-700 transition duration-150"
                                data-service-type="${type}"
                                data-details='${detailString}'
                                data-price="${item.price}"
                            >
                                Book Now
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            return html;
        }

        // --- Main Workflow Logic ---
        
        function openResultsModal() {
            // 1. Update location variables with current input values
            // Fallback to default Punjab cities if inputs are empty
            ORIGIN = document.getElementById('input-origin').value || PUNJAB_CITIES[0];
            DESTINATION = document.getElementById('input-destination').value || PUNJAB_CITIES[1];
            
            // 2. Regenerate mock data based on new location
            mockResults = {
                flights: generateMockData('flights', ORIGIN, DESTINATION),
                buses: generateMockData('buses', ORIGIN, DESTINATION),
                trains: generateMockData('trains', ORIGIN, DESTINATION),
                cab: generateMockData('cab', ORIGIN, DESTINATION)
            };
            
            // 3. Update the Search Results Header
            const headerText = document.querySelector('#results-modal h2');
            if (headerText) {
                headerText.textContent = `Search Results: ${ORIGIN} ➡️ ${DESTINATION}`;
            }

            // 4. Close the booking modal (if open)
            closeModal('booking-modal'); 

            // 5. Generate and render content for all tabs
            document.getElementById('flights-results').innerHTML = generateResultsHTML('flights', mockResults.flights);
            document.getElementById('buses-results').innerHTML = generateResultsHTML('buses', mockResults.buses);
            document.getElementById('trains-results').innerHTML = generateResultsHTML('trains', mockResults.trains);
            document.getElementById('cab-results').innerHTML = generateResultsHTML('cab', mockResults.cab);

            // 6. Display the modal
            resultsModal.classList.remove('hidden');

            // 7. Set the default active tab (Flights if available, otherwise Buses)
            const flightsTab = document.querySelector('[data-tab-content="flights-results"]');
            const busesTab = document.querySelector('[data-tab-content="buses-results"]');

            // Determine the initial active tab based on whether flights were generated
            const defaultTab = mockResults.flights.length > 0 ? flightsTab : busesTab;
                
            if (defaultTab) {
                switchResultTab(defaultTab);
            }
        }

        // --- Validation, Booking, and Tab Logic (unchanged from previous version) ---

        function checkFormValidity() {
            const nameInput = document.getElementById('passenger-name');
            const emailInput = document.getElementById('passenger-email');
            const phoneInput = document.getElementById('passenger-phone');
            
            if (!nameInput.value.trim()) {
                showAlert("Validation Error", "Please enter your Full Name.");
                nameInput.focus();
                return false;
            }
            
            if (!emailInput.value.trim() || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                showAlert("Validation Error", "Please enter a valid Email Address.");
                emailInput.focus();
                return false;
            }

            if (!phoneInput.value.trim()) {
                showAlert("Validation Error", "Please enter your Phone Number.");
                phoneInput.focus();
                return false;
            }

            return true;
        }


        function openBookingForm(serviceType, detailsString, price) {
            closeModal('results-modal');
            
            const details = JSON.parse(detailsString);
            const formattedPrice = parseFloat(price).toFixed(2);
            
            const formHtml = `
                <div class="bg-white p-4 space-y-4">
                    <div class="p-4 bg-purple-100 rounded-lg border-l-4 border-purple-500">
                        <h3 class="text-xl font-semibold text-purple-800">${details.service.toUpperCase()} Booking</h3>
                        <p class="text-gray-700 mt-1">${details.description}</p>
                        
                        <p class="text-3xl font-bold text-purple-900 mt-2">Total: ${CURRENCY_SYMBOL}${formattedPrice}</p>
                    </div>

                    <h4 class="font-semibold text-gray-700 border-b pb-2">Passenger Details</h4>
                    
                    <input id="passenger-name" type="text" placeholder="Full Name (as per ID)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" required>
                    
                    <input id="passenger-email" type="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" required>

                    <input id="passenger-phone" type="tel" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" required>

                    <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
                        <option value="">Select Seat/Preference</option>
                        <option value="window">Window Seat</option>
                        <option value="aisle">Aisle Seat</option>
                        <option value="front">Front Preference</option>
                    </select>

                    <button id="pay-now-button" class="w-full mt-6 py-3 text-white font-bold text-lg bg-green-600 hover:bg-green-700 rounded-lg shadow-xl transition duration-200">
                        Pay Now (${CURRENCY_SYMBOL}${formattedPrice})
                    </button>
                    
                    <p id="payment-message" class="text-center text-sm text-gray-500 mt-3 hidden">Processing payment...</p>
                </div>
            `;

            document.getElementById('booking-form-content').innerHTML = formHtml;
            
            document.getElementById('pay-now-button').addEventListener('click', handlePayNow);

            bookingModal.classList.remove('hidden');
        }

        function handlePayNow() {
            if (!checkFormValidity()) {
                return; 
            }
            
            const payButton = document.getElementById('pay-now-button');
            const message = document.getElementById('payment-message');
            const initialPrice = payButton.textContent.match(/\((.*?)\)/)[1];
            
            payButton.disabled = true;
            payButton.classList.remove('bg-green-600', 'hover:bg-green-700');
            payButton.classList.add('bg-orange-500'); 
            payButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Initializing Payment...';
            message.textContent = 'Verifying passenger details and ticket availability...';
            message.classList.remove('hidden', 'text-blue-600', 'font-bold');
            message.classList.add('text-gray-500');

            setTimeout(() => {
                payButton.classList.remove('bg-orange-500');
                payButton.classList.add('bg-indigo-500');
                payButton.innerHTML = '<i class="fas fa-credit-card mr-2"></i> Processing Transaction...';
                message.textContent = 'Secure transaction request sent to gateway. Do not close this window.';

                setTimeout(() => {
                    payButton.classList.remove('bg-indigo-500');
                    payButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    payButton.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Booking Confirmed!';
                    
                    message.textContent = `Payment of ${initialPrice} successful! Your tickets have been confirmed and emailed.`;
                    message.classList.remove('text-gray-500');
                    message.classList.add('text-blue-600', 'font-bold');
                    
                    payButton.removeEventListener('click', handlePayNow);
                    
                }, 2500);
                
            }, 2000);
        }

        function switchResultTab(targetTab) {
            document.querySelectorAll('.result-tab-button').forEach(btn => {
                btn.classList.remove('text-purple-700', 'border-purple-700');
                btn.classList.add('text-gray-500');
                btn.style.borderBottomWidth = '0px';
            });

            targetTab.classList.add('text-purple-700');
            targetTab.style.borderBottomWidth = '2px'; 
            targetTab.classList.remove('text-gray-500');
            
            document.querySelectorAll('.result-tab-content').forEach(content => {
                content.classList.add('hidden');
            });

            const targetId = targetTab.getAttribute('data-tab-content');
            document.getElementById(targetId).classList.remove('hidden');
        }


        // --- Event Listeners ---
        
        searchButton.addEventListener('click', openResultsModal);

        document.querySelectorAll('.result-tab-button').forEach(button => {
            button.addEventListener('click', (e) => switchResultTab(e.currentTarget));
        });

        resultsContentArea.addEventListener('click', (e) => {
            const bookNowBtn = e.target.closest('.book-now-btn');
            if (bookNowBtn) {
                const serviceType = bookNowBtn.getAttribute('data-service-type');
                const details = bookNowBtn.getAttribute('data-details');
                const price = bookNowBtn.getAttribute('data-price');
                openBookingForm(serviceType, details, price);
            }
        });
        
    </script>
    

</body>
</html>
